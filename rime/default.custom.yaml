customization:
  distribution_code_name: Squirrel
  distribution_version: 2019-06-23
  rime_version: 1.5.3
patch:
  schema_list:
    - schema: double_pinyin_flypy

  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Caps_Lock: noop
    Shift_L: commit_code
    Shift_R: noop
    Control_L: noop
    Control_R: noop

  key_binder/bindings:
    - when: paging
      accept: minus
      send: Page_Up
    - when: has_menu
      accept: equal 
      send: Page_Down



